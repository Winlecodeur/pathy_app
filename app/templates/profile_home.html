<!DOCTYPE html>{% load static  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/homes.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/profile_home.css' %}">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'img/LOGO.png' %}">
            <h1> Pathy <span> design </span> </h1>
        </div>
        <div class="search">
            <form method="get" action="{% url 'home_mannequin_search' %}#search">
                <input name="q" placeholder="ex:MARIELLE" value="{{query}}">
                <button type="submit"> <img src="{% static 'img/icons8-chercher-50 (3).png' %}"> </button>
            </form>
        </div>
        </div>
        <div class="menu">
            <a href="{% url 'home' %}" class=""><img src="{% static 'img/icons8-home-48.png' %}" alt=""></a>
            <a href="{% url 'reservation_form' %}"><img src="{% static 'img/icons8-réservation-64.png' %}" alt=""></a>
            <a href="{% url  'profile' %}"><img src="{% static 'img/icons8-compte-50 (5).png' %}" alt=""></a>
        </div>
    </header>
   <nav class="profile">
    <nav class="profile_img">
        <span class="img_profile">
            <img src="{{profile.image.url}}" id="img">
        </span>
        <span class="profile_username">
            <h3>  {{profile.user.username}} </h3>
            <span>  {{profile.bio}} </span>
        </span>
        <span class="profile_link">
            <a href="{{profile.whatsapp}}"><img src="{% static 'img/icons8-whatsapp-30.png' %}" alt="">contacter</a>
            <a href="{{profile.facebook}}"><img src="{% static 'img/icons8-facebook-nouveau-50 (2).png' %}" alt="">contacter</a>
            <a href="{{profile.instagram}}"><img src="{% static 'img/icons8-instagram-50 (2).png' %}" alt="">contacter</a>
        </span>
    </nav>
    <nav class="post">
        <h2> Publications 
            <span>
                Consulter toutes les publications de cet utilisateur en cliquant juste sur l'icône de chaque post
            </span>

        </h2>
        {% for post in posts %}
       <a href="{% url 'post_detail' post.id %}"> <img src="{{post.image.url}}"></a>
        {% endfor %}

    </nav>
   </nav>
<script src="{% static 'js/home.js' %}"></script>
</body>
</html>
