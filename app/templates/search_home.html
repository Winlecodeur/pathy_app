<!DOCTYPE html>{% load static  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="{% static 'css/homes.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/ctg.css' %}">

    <title>PATHY DESIGN</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'img/LOGO.png' %}">
            <h1> Pathy <span> design </span> </h1>
        </div>
        <div class="search">
            <form method="get" action="{% url 'search_home' %}">
                <input name="q" placeholder="ex:ZONGO" value="{{query}}">
                <button type="submit"> <img src="{% static 'img/icons8-chercher-50 (3).png' %}"> </button>
            </form>
        </div>
        <div class="menu">
            <a href="{% url 'home' %}" class=""><img src="{% static 'img/icons8-home-48.png' %}" alt=""></a>
            <a href="{% url 'reservation_form' %}"><img src="{% static 'img/icons8-rÃ©servation-64.png' %}" alt=""></a>
            <a href="{% url  'profile' %}"><img src="{% static 'img/icons8-compte-50 (5).png' %}" alt=""></a>
        </div>
    </header>
   
    <nav class=" post1" id="post">

      
       <h3 class=" voir1"> <span>{{categorie.name}}</span></h3> <br><br>
      
     <nav class="" >
        <aside>
            {% for post in resultats %}
            <div class="post-img post-img1" id="post-{{post.id}}">
                <a href="{% url 'post_detail' post.id %}" class="a-img">
              <img src="{{post.image.url}}">
             <span class="span1"> {{post.title}}</span></a>
             <div class="icones">
                <a href="{% url 'like' post.id  %}"> <span> {{post.like.count}} </span>  {% if request.user in post.like.all %}<img src="{% static 'img/icons8-fondre-hert-50 (1).png' %}"> {% else %} <img src="{% static 'img/icons8-heart-50.png' %}"></a> </a> {% endif %}
            <a href=""> <span> {{post.comment.count}} </span> <img src="{% static 'img/icons8-commentaire-50.png' %}"></a>
            <a href=""><img src="{% static 'img/icons8-partager-50 (1).png' %}"></a>
           </div>
           </div>
            </div>

            {% empty %}
            <span style="color:red; display:grid;justify-content: center;place-items: center;width: 100%;">  Aucun resultat : {{query}} </span>
             {% endfor %}
        </aside>
     </nav>
   
    </nav>

<script src="{% static 'js/home.js' %}"></script>
</body>
</html>
